<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization Server</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: white;
      color: #202124;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 450px;
      text-align: center;
    }
    .logo {
      width: 75px;
      height: 75px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #4285f4, #34a853, #fbbc05, #ea4335);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
    }
    h1 { font-size: 24px; margin: 0 0 10px; font-weight: 400; }
    .app-name { font-weight: 600; color: #4285f4; }
    p { color: #5f6368; font-size: 14px; line-height: 1.6; margin: 20px 0; }
    .permissions {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 20px;
      margin: 20px 0;
      text-align: left;
    }
    .permissions h3 {
      margin: 0 0 15px;
      font-size: 14px;
      font-weight: 600;
      color: #202124;
    }
    .permissions ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .permissions li {
      padding: 8px 0;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #5f6368;
    }
    .permissions li::before {
      content: "✓";
      color: #34a853;
      font-weight: bold;
    }
    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 30px;
    }
    button {
      padding: 10px 24px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-cancel {
      background: white;
      color: #4285f4;
      border: 1px solid #dadce0;
    }
    .btn-cancel:hover { background: #f8f9fa; }
    .btn-approve {
      background: #4285f4;
      color: white;
    }
    .btn-approve:hover { background: #3367d6; }
    .warning {
      margin-top: 30px;
      padding: 15px;
      background: #fef7e0;
      border-left: 4px solid #f9ab00;
      border-radius: 4px;
      font-size: 13px;
      text-align: left;
      color: #3c4043;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">G</div>
    <h1><span class="app-name">Demo App</span> vrea să acceseze contul tău Google</h1>
    <p>Aceasta va permite aplicației să:</p>
    
    <div class="permissions">
      <h3>Permisiuni cerute:</h3>
      <ul>
        <li>Vezi informațiile de profil de bază</li>
        <li>Vezi adresa ta de email</li>
      </ul>
    </div>
    
    <div class="buttons">
      <button class="btn-cancel" onclick="anuleaza()">Anulează</button>
      <button class="btn-approve" onclick="aproba()">Aprob</button>
    </div>
  </div>

  <script>
    
    const params = new URLSearchParams(window.location.search);
    const redirectUri = params.get('redirect_uri');
    const clientId = params.get('client_id');
    const scope = params.get('scope');

    function anuleaza() {
      
      if (redirectUri) {
        window.location.href = redirectUri + '#error=access_denied';
      } else {
        alert('Nu există redirect_uri specificate');
      }
    }

    function aproba() {
      const fakeToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.TOKEN_FURAT_' + Math.random().toString(36).substring(2);
      
      if (redirectUri) {
        
        const redirectUrl = redirectUri + 
          '#access_token=' + fakeToken +
          '&token_type=Bearer' +
          '&expires_in=3600' +
          '&scope=' + encodeURIComponent(scope);
        
        
        window.location.href = redirectUrl;
      } else {
        alert('Nu există redirect_uri specificate');
      }
    }
  </script>
</body>
</html>
