<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acme Corp - Enterprise Login (Secure)</title>
  <style>
    :root { --primary: #059669; --bg: #f8fafc; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .login-card { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
    .logo { font-weight: 800; font-size: 1.5rem; color: var(--primary); margin-bottom: 1rem; letter-spacing: -0.025em; }
    .badge { font-size: 0.7rem; background: #d1fae5; color: #047857; padding: 2px 6px; border-radius: 4px; margin-left: 6px; }
    h1 { font-size: 1.25rem; color: #1e293b; margin-bottom: 0.5rem; }
    p { color: #64748b; font-size: 0.875rem; margin-bottom: 2rem; }
    .btn { display: block; background: var(--primary); color: white; text-decoration: none; padding: 0.75rem; border-radius: 6px; font-weight: 600; transition: background 0.2s; }
    .btn:hover { background: #047857; }
    .footer-note { margin-top: 1.5rem; font-size: 0.75rem; color: #94a3b8; }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">ACME CORP <span class="badge">OAuth 2.1</span></div>
    <h1>Identity Gateway</h1>
    <p>Please sign in to access your corporate dashboard.</p>
    
    <a href="/login" class="btn">Single Sign-On (SSO)</a>
    
    <div class="footer-note">
      Redirect URIs validated (OAuth 2.1). No open redirect.
    </div>
  </div>
</body>
</html>
